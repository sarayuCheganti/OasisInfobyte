<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="display">
                <input id="screen" type="text" placeholder="0">
            </div>
    
            <div class="btns">
                <div class="row">
                    <button class="btn">(</button>
                    <button class="btn">)</button>
                    <button id="ans" onclick="screen.value=eval(screen.value)">Ans</button>
                    <button id="del" onclick="backspc()">Del</button>
                    <button id="clear" onclick="screen.value=''">Clear</button>
                </div>
    
                <div class="row">
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn">%</button>
                    <button onclick="sqrt()">√</button>
                </div>
    
                <div class="row">
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn">×</button>
                    <button class="btn">÷</button>
                </div>
    
                <div class="row">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">+</button>
                    <button class="btn">-</button>
                </div>
    
                <div class="row">
                    <button class="btn">.</button>
                    <button class="btn">0</button>
                    <button onclick="sign()">+/-</button>
                    <button id="enter" onclick="screen.value=eval(screen.value)">ENTER</button>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
    </html>
